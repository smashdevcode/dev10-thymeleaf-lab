<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Translate To Thymeleaf - Set Color</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
    <div class="container">
        <h1>Set Color</h1>
        
        <form onsubmit="return false;">
            <fieldset>
                <legend>Choose a color.</legend>
                <div>
                    <input type="color" id="color">
                </div>
                <div>
                    <button type="submit" class="button" onclick="setColor()">Set Color</button>
                </div>
            </fieldset>
        </form>

        <div>
            <a href="index.html" class="button">Home</a>
        </div>
    </div>
    <script>
        function setColor() {
            document.body.style.backgroundColor = document.getElementById("color").value;
        }
    </script>>
</body>
</html>
