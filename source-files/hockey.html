<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Translate To Thymeleaf - (Challenge) Hockey</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        input[type=text] {
            width: 35px;
        }

        .hidden {
            visibility: hidden;
        }

        input.goal {
            background-color: #a5eba3;
        }

        .hint {
            background-color: #f3e5f5;
            border: 1px solid #7b1fa2;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>(Challenge) Hockey</h1>

        <form onsubmit="return false;">
            <div class="goal">
                <input type="text" id="cell_0_0" name="cell_0_0" class="hidden">
                <input type="text" id="cell_0_1" name="cell_0_1" class="hidden">
                <input type="text" id="cell_0_2" name="cell_0_2" class="goal">
                <input type="text" id="cell_0_3" name="cell_0_3" class="goal">
                <input type="text" id="cell_0_4" name="cell_0_4" class="hidden">
                <input type="text" id="cell_0_5" name="cell_0_5" class="hidden">
                &lt; -- Goal
            </div>
            <div>
                <input type="text" id="cell_1_0" name="cell_1_0">
                <input type="text" id="cell_1_1" name="cell_1_1">
                <input type="text" id="cell_1_2" name="cell_1_2">
                <input type="text" id="cell_1_3" name="cell_1_3">
                <input type="text" id="cell_1_4" name="cell_1_4">
                <input type="text" id="cell_1_5" name="cell_1_5">
            </div>
            <div>
                <input type="text" id="cell_2_0" name="cell_2_0">
                <input type="text" id="cell_2_1" name="cell_2_1">
                <input type="text" id="cell_2_2" name="cell_2_2">
                <input type="text" id="cell_2_3" name="cell_2_3">
                <input type="text" id="cell_2_4" name="cell_2_4">
                <input type="text" id="cell_2_5" name="cell_2_5">
            </div>
            <div>
                <input type="text" id="cell_3_0" name="cell_3_0">
                <input type="text" id="cell_3_1" name="cell_3_1">
                <input type="text" id="cell_3_2" name="cell_3_2">
                <input type="text" id="cell_3_3" name="cell_3_3">
                <input type="text" id="cell_3_4" name="cell_3_4">
                <input type="text" id="cell_3_5" name="cell_3_5">
                <button type="submit" class="button" name="move" value="up">Up</button>
            </div>
            <div>
                <input type="text" id="cell_4_0" name="cell_4_0">
                <input type="text" id="cell_4_1" name="cell_4_1">
                <input type="text" id="cell_4_2" name="cell_4_2">
                <input type="text" id="cell_4_3" name="cell_4_3">
                <input type="text" id="cell_4_4" name="cell_4_4">
                <input type="text" id="cell_4_5" name="cell_4_5">
                <button type="submit" class="button" name="move" value="left">Left</button>
            </div>
            <div>
                <input type="text" id="cell_5_0" name="cell_5_0">
                <input type="text" id="cell_5_1" name="cell_5_1">
                <input type="text" id="cell_5_2" name="cell_5_2">
                <input type="text" id="cell_5_3" name="cell_5_3">
                <input type="text" id="cell_5_4" name="cell_5_4">
                <input type="text" id="cell_5_5" name="cell_5_5">
                <button type="submit" class="button" name="move" value="right">Right</button>
            </div>
            <div>
                <input type="text" id="cell_6_0" name="cell_6_0">
                <input type="text" id="cell_6_1" name="cell_6_1">
                <input type="text" id="cell_6_2" name="cell_6_2">
                <input type="text" id="cell_6_3" name="cell_6_3">
                <input type="text" id="cell_6_4" name="cell_6_4">
                <input type="text" id="cell_6_5" name="cell_6_5">
                <button type="submit" class="button" name="move" value="down">Down</button>
            </div>
            <div>
                <input type="text" id="cell_7_0" name="cell_7_0">
                <input type="text" id="cell_7_1" name="cell_7_1">
                <input type="text" id="cell_7_2" name="cell_7_2">
                <input type="text" id="cell_7_3" name="cell_7_3">
                <input type="text" id="cell_7_4" name="cell_7_4">
                <input type="text" id="cell_7_5" name="cell_7_5">
            </div>
            <div>
                <input type="text" id="cell_8_0" name="cell_8_0">
                <input type="text" id="cell_8_1" name="cell_8_1" value="O">
                <input type="text" id="cell_8_2" name="cell_8_2">
                <input type="text" id="cell_8_3" name="cell_8_3">
                <input type="text" id="cell_8_4" name="cell_8_4">
                <input type="text" id="cell_8_5" name="cell_8_5">
            </div>
        </form>

        <div class="hint">
            HTML buttons can also serve as named values. If you give a button a <code>name</code> and <code>value</code>
            attribute and click it, its name and value are submitted to the server along with other
            form input name/values. You can use this to respond to a specific action on the server.
        </div>

        <div>
            <a href="index.html" class="button">Home</a>
            <a href="hockey.html" class="button">Reset</a>
        </div>
    </div>

    <script src="hockey.js"></script>

</body>
</html>
