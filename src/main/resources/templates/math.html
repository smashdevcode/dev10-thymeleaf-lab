<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Translate To Thymeleaf - Math</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        .flex-vert-center {
            align-self: center;
        }

        .hint {
            background-color: #f3e5f5;
            border: 1px solid #7b1fa2;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Math</h1>
    <form method="post">
        <div class="row">
            <div class="column">
                <label for="operand1">Operand 1</label>
                <input type="number" id="operand1" name="operand1" th:value="${operand1}">
            </div>
            <div class="column">
                <label for="operation">Operation</label>
                <select id="operation" name="operation" th:value="${operation}">
                    <option value="+" th:selected="${#strings.equals(operation, '+')}">+</option>
                    <option value="-" th:selected="${#strings.equals(operation, '-')}">-</option>
                    <option value="*" th:selected="${#strings.equals(operation, '*')}">*</option>
                    <option value="/" th:selected="${#strings.equals(operation, '/')}">/</option>
                </select>
            </div>
            <div class="column">
                <label for="operand2">Operand 2</label>
                <input type="number" id="operand2" name="operand2" th:value="${operand2}">
            </div>
            <div class="column flex-vert-center">=</div>
            <div class="column flex-vert-center" id="result"
                 th:text="${#numbers.formatDecimal(result, 1, 'COMMA', 2, 'POINT')}">0</div>
        </div>

        <div>
            <button type="submit" class="button">Calculate</button>
        </div>
    </form>

    <div class="hint">
        On POST, the operand and operation inputs/select should maintain their state. The <em>Calculate</em> button should not reset the form.
    </div>

    <div>
        <a href="/" class="button">Home</a>
    </div>
</div>
</body>
</html>
