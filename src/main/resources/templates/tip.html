<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Translate To Thymeleaf - Tip Calculator</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
<div class="container">
    <h1>Tip Calculator</h1>
    <form method="post" th:if="${tip == null}">
        <fieldset>
            <div>
                <label for="check">Check Total</label>
                <input type="number" id="check" name="check" step="0.01" min="0">
            </div>
            <div>
                <label for="percent">Tip Percent</label>
                <input type="number" id="percent" name="percent" min="0" max="100">
            </div>
            <div>
                <button type="submit" class="button">Calculate</button>
            </div>
        </fieldset>
    </form>
    <div id="results" th:if="${tip != null}">
        <p>
            <strong>Check Total:</strong> <span th:text="${#numbers.formatCurrency(check)}">$0.00</span>
        </p>
        <p>
            <strong>Percent:</strong> <span th:text="${#numbers.formatPercent(percent, 1, 0)}">0%</span>
        </p>
        <p>
            <strong>Tip:</strong> <span th:text="${#numbers.formatCurrency(tip)}">$0.00</span>
        </p>
    </div>
    <div>
        <a href="/" class="button">Home</a>
        <a href="/tip" class="button">Reset</a>
    </div>
</div>
</body>
</html>
